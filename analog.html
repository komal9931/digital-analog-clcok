<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e5ec;
            font-family: Arial, sans-serif;
        }

        .clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #e0e5ec;
            box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand {
            position: absolute;
            background: black;
            transform-origin: bottom;
        }

        .hour {
            width: 6px;
            height: 50px;
            top: 50px;
            left: 97px;
        }

        .minute {
            width: 4px;
            height: 70px;
            top: 30px;
            left: 98px;
        }

        .second {
            width: 2px;
            height: 80px;
            top: 20px;
            left: 99px;
            background: red;
        }

        .center {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 95px;
            left: 95px;
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .numbers div {
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="numbers">
            <div style="top: 10%; left: 50%;">12</div>
            <div style="top: 50%; left: 90%;">3</div>
            <div style="top: 90%; left: 50%;">6</div>
            <div style="top: 50%; left: 10%;">9</div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours + minutes / 60) * 30;
            const minuteDeg = (minutes + seconds / 60) * 6;
            const secondDeg = seconds * 6;

            document.getElementById("hour").style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById("minute").style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById("second").style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
